<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="con.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="https://formsubmit.co/04e38b9d7e4520d0c469f27ae3911ef3" method="POST" />
      <div class="title">
        <h2>CONTACT</h2>
      </div>
      <div class="half">
        <div class="item">
          <label for="name">NAME</label>
          <input type="text" name="name" id = "name">
        </div>
        <div class="item">
          <label for="email">EMAIL</label>
          <input type="text" name="email" id = "email">
        </div>
      </div>
      <div class="full">
        <label for="message">MESSAGE</label>
        <textarea name="message" id = "message"></textarea>
        <input type="hidden" name="_template" value="table">
      </div>
      <div class="action">
        <input type="submit" value = "Send Message" >
        	<input type="hidden" name="_captcha" value="false">
        	<input type="hidden" name="_next" value="thank.html">

      </div>
      <div class="icons">
        <a href="https://github.com/iraq-hacker" target="_blank" class = "fa fa-github"></a>
        <a href="https://instagram.com/rhp.2" target="_blank" class = "fa fa-instagram"></a>
      </div>
    </form>
  </body>
</html>
